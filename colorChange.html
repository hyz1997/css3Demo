<!DOCTYPE html>
<html>
<head>
	<title>colorChange</title>
	
	<script type="text/javascript">
        window.onload = function(){
        	var arr = ['#3400FA','#1F7EEA','#3E90EA','#3183E0','#0050FA','#0098FA','#00BCFA'];
        	var button = document.getElementById('button');
        	var stop = document.getElementById('stop');
        	var color = document.getElementById('color');
        	var timer;
        	var i1=0,i2=1,i3=2,i4=3,i5=4,i6=5,i7=6;
        	var str;
        	console.log(0);
        	button.onclick = function() {
        		
        		clearInterval(timer);
        		timer = setInterval(function(){ 
                    str = 'radial-gradient('+arr[i1]+','+arr[i2]+','+arr[i3]+','+arr[i4]+','+arr[i5]+','+arr[i6]+','+arr[i7]+')';
                    color.style.background = str;
                    i1++;
                    if(i1==7){i1=0;}
                    i2++;
                    if(i2==7){i2=0;}
                    i3++;
                    if(i3==7){i3=0;}
                    i4++;
                    if(i4==7){i4=0;}
                    i5++;
                    if(i5==7){i5=0;}
                    i6++;
                    if(i6==7){i6=0;}
                    i7++;
                    if(i7==7){i7=0;}
                    console.log(str);
                },1000);
        	}
        	stop.onclick = function() {
    	        clearInterval(timer);
            }

        }
	</script>
	<style type="text/css">
        #color{
        	background:#3400FA;
            width: 200px;
            height: 200px;
        }
	</style>
</head>
<body>
<div id="color" >
	
</div>
<input type="button" id="button" value="点击">
<input type="button" id="stop" value="stop">
</body>
</html>
